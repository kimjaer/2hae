<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유지보수가 가능한 네비 구현하기</title>

</head>
<body>
  <ul id="navi"></ul>
  <script>
    const mutisubject = [
  ["네이버","http://www.naver.com"],
  ["다음","http://www.daum.net"],
  ["구글","http://www.google.com"],
  ["11st","http://www.google.com"]
  ]
    let litag = "";
    for( x in mutisubject) {
        litag += `<li class="${mutisubject[x][2]}">
                  <a href="${mutisubject[x][1]}">
                          ${mutisubject[x][0]}
                </li>`;
        // ("<a href="+mutisubject[x][1]+">"+mutisubject[x][0]+"</a>")
      }
      document.getElementById("navi").innerHTML = litag;
  </script>
</body>
</html>
